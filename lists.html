<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Files List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .directory {
            cursor: pointer;
            color: #333;
            font-weight: bold;
        }
        .directory::before {
            content: '▶';
            display: inline-block;
            margin-right: 5px;
        }
        .directory.expanded::before {
            content: '▼';
        }
        .subdirectory {
            margin-left: 20px;
            display: none;
        }
        .subdirectory.visible {
            display: block;
        }
        .csv-table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }
        .csv-table th, .csv-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .csv-table th {
            background-color: #f4f4f4;
        }
        .csv-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>GitHub Repository Files</h1>
    <ul id="fileList"></ul>
    <div id="tableContainer"></div>

    <script type="module">
        const fileList = document.getElementById('fileList');
        const tableContainer = document.getElementById('tableContainer');
        const REPO = 'keepthestreak/lists';

        async function fetchDirectoryContents(repo, path = '') {
            const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`);
            if (!response.ok) {
                throw new Error(`Failed to fetch files: ${response.status} ${response.statusText}`);
            }
            return await response.json();
        }

        function createDirectoryItem(item, repo) {
            const li = document.createElement('li');
            const dirName = document.createElement('span');
            dirName.textContent = item.name;
            dirName.classList.add('directory');
            
            const subList = document.createElement('ul');
            subList.classList.add('subdirectory');
            
            li.appendChild(dirName);
            li.appendChild(subList);

            dirName.addEventListener('click', async () => {
                dirName.classList.toggle('expanded');
                subList.classList.toggle('visible');

                // Only fetch contents if we haven't already
                if (subList.children.length === 0) {
                    try {
                        const contents = await fetchDirectoryContents(repo, item.path);
                        displayContents(contents, subList, repo);
                    } catch (error) {
                        subList.innerHTML = `<li>Error: ${error.message}</li>`;
                    }
                }
            });

            return li;
        }

        function createFileItem(item) {
            if (!item.name.toLowerCase().endsWith('.csv')) {
                return null;
            }

            const li = document.createElement('li');
            const link = document.createElement('a');
            link.href = '#';
            link.textContent = item.name;
            
            link.addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    // Get raw content URL
                    const rawUrl = item.download_url;
                    const csvContent = await fetchCsvContent(rawUrl);
                    const csvData = parseCsv(csvContent);
                    displayCsvTable(csvData);
                } catch (error) {
                    tableContainer.innerHTML = `<p style="color: red;">Error loading CSV: ${error.message}</p>`;
                }
            });

            li.appendChild(link);
            return li;
        }

        function displayContents(data, parentElement, repo) {
            data.forEach(item => {
                if (item.type === 'dir') {
                    parentElement.appendChild(createDirectoryItem(item, repo));
                } else if (item.type === 'file') {
                    const fileItem = createFileItem(item);
                    if (fileItem) {  // Only append if it's a CSV file
                        parentElement.appendChild(fileItem);
                    }
                }
            });
        }

        async function fetchCsvContent(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch CSV: ${response.status} ${response.statusText}`);
            }
            return await response.text();
        }

        function parseCsv(csvText) {
            return csvText.split('\n')
                .map(line => line.trim())
                .filter(line => line) // Remove empty lines
                .map(line => line.split(',')
                    .map(cell => cell.trim().replace(/^["']|["']$/g, '')) // Remove quotes
                );
        }

        function displayCsvTable(csvData) {
            const [headers, ...rows] = csvData;
            
            const table = document.createElement('table');
            table.className = 'csv-table';
            
            // Create header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // Create body
            const tbody = document.createElement('tbody');
            rows.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            
            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);
        }

        // Initial load when page opens
        (async () => {
            fileList.innerHTML = '<li>Loading...</li>';

            try {
                const data = await fetchDirectoryContents(REPO);
                fileList.innerHTML = '';
                displayContents(data, fileList, REPO);

                if (fileList.innerHTML === '') {
                    fileList.innerHTML = '<li>No CSV files found in this repository.</li>';
                }
            } catch (error) {
                fileList.innerHTML = `<li>Error: ${error.message}</li>`;
            }
        })();

    </script>
</body>
</html>
